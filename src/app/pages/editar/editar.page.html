<ion-header>
  <ion-toolbar>
    <ion-title>Editar Cancion </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="EditSongForm" (submit)="editarCacion()">
    <ion-item>
      <ion-label stacked> Nombre de la Canción</ion-label>
      <ion-input formControlName="nombreCancion" type="text" aria-placeholder="Como se llama esta canción? ">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nombre del Artista</ion-label>
      <ion-input formControlName="nombreArtista" type="text" aria-placeholder="Cual es el nombre del artista?">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nombre del Album</ion-label>
      <ion-input formControlName="nombreAlbum" type="text" aria-placeholder="Cual es el nombre del Album?"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descripción de la Canción</ion-label>
      <ion-input formControlName="descripCancion" type="text" aria-placeholder=" Cual es la descripción de la Canción?">
      </ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!EditSongForm.valid"> Editar Cacnión</ion-button>
  </form>
</ion-content>
